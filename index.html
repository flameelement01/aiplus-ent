<style>
:root {
  --bg: #f8f6f1;
  --dark: #111111;
  --card: #ffffff;
  --accent: #c8f03c;
  --accent-dark: #a8d020;
  --muted: #666;
  --border: rgba(0,0,0,0.09);
  --radius: 20px;
  --shadow: 0 2px 24px rgba(0,0,0,0.07);
}
*{box-sizing:border-box;margin:0;padding:0;}
html{scroll-behavior:smooth;}
body{background:var(--bg);color:var(--dark);font-family:'Inter',sans-serif;min-height:100vh;-webkit-font-smoothing:antialiased;}

/* ‚îÄ‚îÄ TOP BAR ‚îÄ‚îÄ */
.topbar{background:var(--dark);color:#fff;padding:14px 24px;display:flex;align-items:center;justify-content:space-between;position:sticky;top:0;z-index:200;}
.logo{font-family:'Syne',sans-serif;font-weight:900;font-size:20px;letter-spacing:-1px;}
.logo span{color:var(--accent);}
.topbar-right{display:flex;align-items:center;gap:12px;}
.badge{background:var(--accent);color:#000;font-size:11px;font-weight:700;padding:4px 12px;border-radius:20px;letter-spacing:0.3px;}

/* ‚îÄ‚îÄ CONTAINER ‚îÄ‚îÄ */
.container{max-width:820px;margin:0 auto;padding:24px 16px 80px;}

/* ‚îÄ‚îÄ PROGRESS ‚îÄ‚îÄ */
.prog-wrap{height:4px;background:rgba(0,0,0,0.08);border-radius:4px;margin:20px 0 6px;}
.prog-fill{height:4px;background:var(--dark);border-radius:4px;transition:width 0.4s ease;}
.prog-label{font-size:12px;color:var(--muted);font-weight:600;margin-bottom:18px;display:flex;justify-content:space-between;}

/* ‚îÄ‚îÄ WELCOME ‚îÄ‚îÄ */
.welcome-hero{padding:48px 0 32px;text-align:center;}
.hero-tag{display:inline-flex;align-items:center;gap:6px;background:var(--dark);color:var(--accent);font-size:11px;font-weight:700;padding:6px 14px;border-radius:20px;letter-spacing:1px;text-transform:uppercase;margin-bottom:24px;}
.hero-title{font-family:'Syne',sans-serif;font-size:clamp(36px,7vw,64px);font-weight:900;line-height:1.0;letter-spacing:-2px;margin-bottom:20px;}
.hero-title .hl{color:var(--accent);background:var(--dark);padding:2px 14px;border-radius:10px;display:inline-block;}
.hero-sub{font-size:16px;color:var(--muted);line-height:1.7;max-width:460px;margin:0 auto 36px;}

.stats-strip{display:flex;justify-content:center;gap:8px;flex-wrap:wrap;margin-bottom:36px;}
.stat-chip{background:var(--card);border:1px solid var(--border);border-radius:12px;padding:12px 20px;text-align:center;min-width:90px;}
.stat-num{font-family:'Syne',sans-serif;font-size:24px;font-weight:900;}
.stat-lbl{font-size:11px;color:var(--muted);font-weight:600;margin-top:2px;}

.btn-primary{background:var(--dark);color:var(--accent);border:none;padding:20px 48px;border-radius:50px;font-family:'Syne',sans-serif;font-size:15px;font-weight:800;cursor:pointer;display:inline-block;transition:transform .2s,box-shadow .2s;letter-spacing:0;}
.btn-primary:hover{transform:translateY(-2px);box-shadow:0 12px 32px rgba(0,0,0,0.18);}

/* ‚îÄ‚îÄ TRUST BLOCK ‚îÄ‚îÄ */
.trust-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:14px;margin-top:40px;}
.trust-card{background:var(--card);border:1px solid var(--border);border-radius:16px;padding:20px;text-align:left;}
.trust-icon{font-size:22px;margin-bottom:10px;}
.trust-title{font-weight:700;font-size:14px;margin-bottom:4px;}
.trust-desc{font-size:12px;color:var(--muted);line-height:1.6;}

/* why section */
.why-block{background:var(--dark);color:#fff;border-radius:20px;padding:28px;margin:24px 0;}
.why-title{font-family:'Syne',sans-serif;font-size:18px;font-weight:800;margin-bottom:16px;color:var(--accent);}
.why-list{display:flex;flex-direction:column;gap:10px;}
.why-item{display:flex;align-items:flex-start;gap:10px;font-size:13px;line-height:1.6;color:#ccc;}
.why-dot{width:6px;height:6px;background:var(--accent);border-radius:50%;flex-shrink:0;margin-top:6px;}

/* ‚îÄ‚îÄ QUESTION ‚îÄ‚îÄ */
.q-card{background:var(--card);border-radius:var(--radius);padding:40px 36px;border:1px solid var(--border);box-shadow:var(--shadow);}
.q-dim{font-size:11px;font-weight:700;color:var(--muted);text-transform:uppercase;letter-spacing:2px;margin-bottom:10px;}
.q-text{font-family:'Syne',sans-serif;font-size:clamp(18px,3vw,23px);font-weight:800;line-height:1.35;margin-bottom:30px;letter-spacing:-0.3px;}
.opts{display:flex;flex-direction:column;gap:10px;}
.opt-btn{background:#f5f3ee;border:2px solid transparent;border-radius:14px;padding:18px 22px;text-align:left;cursor:pointer;font-family:'Inter',sans-serif;font-size:14px;font-weight:600;color:var(--dark);transition:all .18s;display:flex;align-items:center;gap:12px;}
.opt-btn:hover{border-color:var(--dark);background:#fff;transform:translateX(4px);}
.opt-btn:active{background:var(--dark);color:var(--accent);}
.opt-let{display:flex;align-items:center;justify-content:center;background:var(--dark);color:var(--accent);border-radius:8px;width:30px;height:30px;font-size:12px;font-weight:900;flex-shrink:0;}

/* ‚îÄ‚îÄ CONTACT FORM ‚îÄ‚îÄ */
.form-card{background:var(--card);border-radius:var(--radius);padding:40px;border:1px solid var(--border);text-align:center;box-shadow:var(--shadow);}
.form-tag{display:inline-block;background:#e8f5e0;color:#2d7d46;font-size:11px;font-weight:700;padding:5px 12px;border-radius:20px;margin-bottom:16px;}
.form-title{font-family:'Syne',sans-serif;font-size:26px;font-weight:900;letter-spacing:-0.5px;margin-bottom:8px;}
.form-sub{color:var(--muted);margin-bottom:28px;font-size:14px;line-height:1.7;}
.inp{width:100%;padding:16px 18px;background:#f5f3ee;border:2px solid transparent;border-radius:12px;font-family:'Inter',sans-serif;font-size:15px;color:var(--dark);margin-bottom:12px;transition:border .2s;}
.inp:focus{outline:none;border-color:var(--dark);background:#fff;}
.btn-submit{background:var(--dark);color:var(--accent);border:none;width:100%;padding:18px;border-radius:12px;font-family:'Syne',sans-serif;font-size:14px;font-weight:800;cursor:pointer;transition:opacity .2s;}
.btn-submit:hover{opacity:.88;}
.btn-submit:disabled{opacity:.5;cursor:not-allowed;}
.privacy{font-size:11px;color:var(--muted);margin-top:12px;}

/* ‚îÄ‚îÄ LOADER ‚îÄ‚îÄ */
.loader-wrap{text-align:center;padding:80px 20px;}
.spinner{width:48px;height:48px;border:4px solid rgba(0,0,0,0.1);border-top-color:var(--dark);border-radius:50%;animation:spin .8s linear infinite;margin:0 auto 24px;}
@keyframes spin{to{transform:rotate(360deg);}}
.loader-title{font-family:'Syne',sans-serif;font-size:20px;font-weight:800;margin-bottom:6px;}
.loader-sub{color:var(--muted);font-size:14px;}

/* ‚îÄ‚îÄ RESULT ‚îÄ‚îÄ */
.result-wrap{animation:fadeUp .5s ease;}
@keyframes fadeUp{from{opacity:0;transform:translateY(18px);}to{opacity:1;transform:translateY(0);}}

/* Share bar ‚Äî sticky at top after scroll */
.share-bar{background:var(--dark);border-radius:16px;padding:16px 20px;display:flex;align-items:center;justify-content:space-between;gap:12px;flex-wrap:wrap;margin-bottom:20px;}
.share-label{color:#fff;font-size:13px;font-weight:600;flex:1;min-width:160px;}
.share-label span{color:var(--accent);}
.share-btns{display:flex;gap:8px;flex-wrap:wrap;}
.btn-copy{background:var(--accent);color:#000;border:none;padding:9px 16px;border-radius:20px;font-size:12px;font-weight:700;cursor:pointer;transition:opacity .2s;white-space:nowrap;}
.btn-copy:hover{opacity:.85;}
.btn-wa{background:#25D366;color:#fff;border:none;padding:9px 16px;border-radius:20px;font-size:12px;font-weight:700;cursor:pointer;transition:opacity .2s;white-space:nowrap;}
.btn-wa:hover{opacity:.85;}
.copy-done{background:#7bc67e!important;}

/* Personality slide */
.slide{border-radius:var(--radius);overflow:hidden;border:1px solid var(--border);box-shadow:0 8px 40px rgba(0,0,0,0.1);margin-bottom:20px;}
.slide-top{padding:13px 26px;display:flex;justify-content:space-between;align-items:center;font-size:11px;font-weight:700;letter-spacing:1px;color:#fff;}
.slide-body{display:flex;background:#fff;flex-wrap:wrap;}
.slide-left{flex:0 0 250px;padding:28px 24px;background:#fafafa;border-right:1px solid var(--border);}
.slide-right{flex:1;min-width:260px;padding:28px 24px;}
.mbti-big{font-family:'Syne',sans-serif;font-size:68px;font-weight:900;line-height:1;letter-spacing:-4px;margin-bottom:6px;}
.mbti-name{font-size:12px;font-weight:700;color:var(--muted);text-transform:uppercase;letter-spacing:1px;margin-bottom:14px;border-bottom:1px solid var(--border);padding-bottom:14px;}
.mbti-desc{font-size:13px;line-height:1.7;color:#444;margin-bottom:18px;}
.trait-grid{display:grid;grid-template-columns:1fr 1fr;gap:10px;}
.trait-item{background:#fff;border:1px solid var(--border);border-radius:10px;padding:12px;}
.trait-en{font-size:10px;font-weight:900;text-transform:uppercase;letter-spacing:1px;}
.trait-ru{font-size:12px;color:var(--dark);margin-top:3px;font-weight:600;}
.trait-sub{font-size:10px;color:var(--muted);margin-top:2px;}
.pro-section{margin-bottom:20px;}
.pro-label{font-size:11px;font-weight:900;text-transform:uppercase;letter-spacing:1px;color:#fff;padding:7px 13px;border-radius:8px;display:inline-block;margin-bottom:10px;}
.pro-list{display:grid;grid-template-columns:1fr 1fr;gap:5px;}
.pro-item{font-size:12px;color:#444;font-weight:600;padding:6px 9px;background:#f5f3ee;border-radius:6px;}
.score-bars{margin-top:18px;padding-top:16px;border-top:1px solid var(--border);}
.bar-label{font-size:10px;font-weight:700;color:var(--muted);text-transform:uppercase;letter-spacing:1px;margin-bottom:10px;}

/* subjects */
.section-card{background:var(--card);border-radius:var(--radius);padding:26px;border:1px solid var(--border);margin-bottom:20px;box-shadow:var(--shadow);}
.sec-title{font-family:'Syne',sans-serif;font-size:18px;font-weight:800;letter-spacing:-0.3px;margin-bottom:4px;}
.sec-sub{font-size:13px;color:var(--muted);margin-bottom:18px;}

.oblig-box{background:#f0f9e8;border:1px solid #c0e8a0;border-radius:12px;padding:14px 16px;margin-bottom:16px;font-size:13px;}
.oblig-box b{color:#2d7d46;}

.pair-card{border:2px solid var(--border);border-radius:14px;padding:16px;margin-bottom:10px;transition:border-color .2s;}
.pair-card.top{border-color:var(--dark);background:#fafafa;}
.pair-header{display:flex;align-items:center;gap:8px;flex-wrap:wrap;margin-bottom:6px;}
.pair-tag{font-size:11px;font-weight:800;padding:5px 11px;border-radius:20px;}
.pair-tag.main{background:var(--dark);color:var(--accent);}
.pair-tag.alt{background:#f0f0f0;color:#555;}
.pair-subjects{display:flex;align-items:center;gap:6px;flex-wrap:wrap;}
.pair-subj{font-size:14px;font-weight:700;}
.pair-plus{font-size:16px;color:#bbb;}
.pair-prof{font-size:12px;color:#555;padding-left:2px;}

/* universities */
.uni-card{border:1px solid var(--border);border-radius:14px;padding:16px;margin-bottom:10px;transition:box-shadow .2s;}
.uni-card:hover{box-shadow:0 4px 20px rgba(0,0,0,0.07);}
.uni-top{display:flex;justify-content:space-between;align-items:flex-start;gap:12px;flex-wrap:wrap;}
.uni-name{font-weight:700;font-size:15px;}
.uni-city{font-size:12px;color:var(--muted);margin-top:2px;}
.score-pills{display:flex;flex-direction:column;gap:4px;align-items:flex-end;}
.pill-threshold{background:#fff3d0;color:#7a4800;font-size:11px;font-weight:700;padding:4px 10px;border-radius:20px;white-space:nowrap;}
.pill-grant{background:var(--dark);color:var(--accent);font-size:11px;font-weight:900;padding:4px 10px;border-radius:20px;white-space:nowrap;}
.uni-tags{display:flex;flex-wrap:wrap;gap:5px;margin-top:10px;}
.uni-tag{font-size:11px;background:#f0f0f0;color:#444;padding:3px 9px;border-radius:20px;font-weight:600;}
.uni-tip{font-size:12px;color:var(--muted);margin-top:8px;padding-top:8px;border-top:1px solid var(--border);}

/* scale */
.scale-zones{display:grid;grid-template-columns:repeat(auto-fit,minmax(110px,1fr));gap:8px;margin-top:14px;}
.zone{border-radius:10px;padding:12px;text-align:center;}
.zone-score{font-family:'Syne',sans-serif;font-size:17px;font-weight:900;}
.zone-label{font-size:11px;font-weight:600;margin-top:3px;}
.z-red{background:#ffe8e0;color:#c03000;}
.z-orange{background:#fff3d0;color:#7a4800;}
.z-green{background:#e0f5e8;color:#006030;}
.z-blue{background:#e0eeff;color:#003090;}

/* AI block */
.ai-block{background:var(--dark);color:#fff;border-radius:var(--radius);padding:26px;margin-bottom:20px;}
.ai-hdr{display:flex;align-items:center;gap:10px;margin-bottom:14px;}
.ai-dot{width:9px;height:9px;background:var(--accent);border-radius:50%;animation:pulse 1.5s infinite;}
@keyframes pulse{0%,100%{opacity:1;}50%{opacity:.3;}}
.ai-ttl{font-family:'Syne',sans-serif;font-size:16px;font-weight:800;}
.ai-body{font-size:14px;line-height:1.8;color:#ccc;white-space:pre-wrap;}

/* CTA */
.cta-block{background:var(--accent);border-radius:var(--radius);padding:28px;text-align:center;margin-bottom:20px;}
.cta-title{font-family:'Syne',sans-serif;font-size:22px;font-weight:900;letter-spacing:-0.5px;margin-bottom:8px;}
.cta-sub{font-size:14px;color:#333;margin-bottom:20px;line-height:1.6;}
.btn-wa-big{background:var(--dark);color:var(--accent);text-decoration:none;padding:16px 32px;border-radius:50px;font-family:'Syne',sans-serif;font-size:13px;font-weight:800;display:inline-block;transition:transform .2s;}
.btn-wa-big:hover{transform:translateY(-2px);}

.restart-btn{background:transparent;border:2px solid var(--dark);color:var(--dark);padding:14px 32px;border-radius:50px;font-family:'Syne',sans-serif;font-size:13px;font-weight:700;cursor:pointer;display:block;margin:0 auto 40px;transition:all .2s;}
.restart-btn:hover{background:var(--dark);color:var(--accent);}

/* disclaimer */
.disclaimer{font-size:12px;color:#888;padding:14px;background:#f5f3ee;border-radius:10px;line-height:1.7;}

/* Error */
.error-card{background:var(--card);border-radius:var(--radius);padding:40px;text-align:center;border:1px solid var(--border);}

@media(max-width:580px){
  .slide-left{flex:0 0 100%;border-right:none;border-bottom:1px solid var(--border);}
  .mbti-big{font-size:52px;}
  .q-card{padding:28px 18px;}
  .form-card{padding:28px 18px;}
  .share-bar{flex-direction:column;align-items:flex-start;}
}
</style>

let state = {
  screen: "welcome", // welcome | quiz | contact | loading | result | shared
  idx: 0,
  scores: {E:0,I:0,S:0,N:0,T:0,F:0,J:0,P:0},
  user: {},
  resultId: null,
  aiText: "",
  sharedData: null
};

function getApp(){ return document.getElementById("app"); }

// ‚îÄ‚îÄ CHECK URL FOR SHARED RESULT ‚îÄ‚îÄ
function checkSharedResult(){
  const params = new URLSearchParams(window.location.search);
  const rid = params.get("r");
  if(rid){
    state.screen = "loading";
    state.resultId = rid;
    render();
    loadSharedResult(rid);
  }
}

async function loadSharedResult(id){
  try{
    const url = SHEETS_URL + "?type=get&id=" + encodeURIComponent(id);
    const res = await fetch(url);
    const data = await res.json();
    if(data.success && data.result){
      state.sharedData = data.result;
      state.scores = data.result.scores;
      state.user = { name: data.result.name, phone: "", grade: data.result.grade };
      state.aiText = data.result.aiText || "";
      state.screen = "result";
      render();
    } else {
      getApp().innerHTML = `<div class="error-card"><div style="font-size:48px;margin-bottom:16px">üîç</div><div class="form-title">–†–µ–∑—É–ª—å—Ç–∞—Ç –Ω–µ –Ω–∞–π–¥–µ–Ω</div><p style="color:var(--muted);margin:12px 0 24px">–°—Å—ã–ª–∫–∞ —É—Å—Ç–∞—Ä–µ–ª–∞ –∏–ª–∏ –Ω–µ–¥–µ–π—Å—Ç–≤–∏—Ç–µ–ª—å–Ω–∞.</p><button class="btn-primary" onclick="restart()">–ü—Ä–æ–π—Ç–∏ —Ç–µ—Å—Ç ‚Üí</button></div>`;
    }
  } catch(e){
    getApp().innerHTML = `<div class="error-card"><div class="form-title">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏</div><button class="btn-primary" onclick="restart()" style="margin-top:20px">–ü—Ä–æ–π—Ç–∏ —Ç–µ—Å—Ç ‚Üí</button></div>`;
  }
}

// ‚îÄ‚îÄ RENDER ROUTER ‚îÄ‚îÄ
function render(){
  const app = getApp();
  if(state.screen === "welcome") renderWelcome(app);
  else if(state.screen === "quiz") renderQuestion(app);
  else if(state.screen === "contact") renderContact(app);
  else if(state.screen === "loading") renderLoader(app);
  else if(state.screen === "result") renderResult(app);
}

// ‚îÄ‚îÄ QUESTION ‚îÄ‚îÄ
function renderQuestion(app){
  const q = QUESTIONS[state.idx];
  const pct = Math.round((state.idx / QUESTIONS.length)*100);
  app.innerHTML = `
    <div class="prog-wrap"><div class="prog-fill" style="width:${pct}%"></div></div>

function calcType(){
  const s = state.scores;
  return (s.E>=s.I?'E':'I')+(s.S>=s.N?'S':'N')+(s.T>=s.F?'T':'F')+(s.J>=s.P?'J':'P');
}

async function submitForm(){
  const name = document.getElementById("iname").value.trim();
  const phone = document.getElementById("iphone").value.trim();
  const grade = document.getElementById("iclass").value.trim();
  if(!name||!phone){ alert("–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –∏–º—è –∏ —Ç–µ–ª–µ—Ñ–æ–Ω!"); return; }

  const btn = document.getElementById("sbtn");
  btn.disabled = true;
  btn.textContent = "–°–æ—Ö—Ä–∞–Ω—è–µ–º...";

  state.user = {name,phone,grade};
  state.screen = "loading";
  render();

  const type = calcType();
  const info = MBTI_INFO[type];
  const prompt = `–°—Ç—É–¥–µ–Ω—Ç: ${name}, –∫–ª–∞—Å—Å: ${grade||'–Ω–µ —É–∫–∞–∑–∞–Ω'}, —Ç–∏–ø MBTI: ${type} (${info?.ruName||''}).
–ü—Ä–æ—Ñ–µ—Å—Å–∏–∏: ${info?.pro?.slice(0,5).join(', ')}.
–ù–∞–ø–æ–º–Ω–∏: –ï–ù–¢ = 3 –æ–±—è–∑–∞—Ç–µ–ª—å–Ω—ã—Ö (–ì—Ä–∞–º–æ—Ç–Ω–æ—Å—Ç—å —á—Ç–µ–Ω–∏—è, –ú–∞—Ç–µ–º–∞—Ç–∏—á–µ—Å–∫–∞—è –≥—Ä–∞–º–æ—Ç–Ω–æ—Å—Ç—å, –ò—Å—Ç–æ—Ä–∏—è –ö–∞–∑–∞—Ö—Å—Ç–∞–Ω–∞) + 2 –ø—Ä–æ—Ñ–∏–ª—å–Ω—ã—Ö –Ω–∞ –≤—ã–±–æ—Ä.
–î–∞–π —Ä–µ–∫–æ–º–µ–Ω–¥–∞—Ü–∏–∏ –ø–æ 4 –ø—É–Ω–∫—Ç–∞–º:
1. –ö–∞–∫–∏–µ 2 –ü–†–û–§–ò–õ–¨–ù–´–• –ø—Ä–µ–¥–º–µ—Ç–∞ –≤—ã–±—Ä–∞—Ç—å (–Ω–µ —É–ø–æ–º–∏–Ω–∞–π –ò—Å—Ç–æ—Ä–∏—é –∫–∞–∫ –ø—Ä–æ—Ñ–∏–ª—å–Ω—ã–π ‚Äî –æ–Ω–∞ –æ–±—è–∑–∞—Ç–µ–ª—å–Ω–∞—è)
2. –ù–∞ –∫–∞–∫–æ–π –±–∞–ª–ª —Ü–µ–ª–∏—Ç—å—Å—è (–º–∏–Ω–∏–º—É–º 65, —Ö–æ—Ä–æ—à–æ 80+)
3. –¢–æ–ø-2 –≤—É–∑–∞ –†–ö –ø–æ —ç—Ç–∏–º –ø—Ä–æ—Ñ–µ—Å—Å–∏—è–º —Å –ø—Ä–æ—Ö–æ–¥–Ω—ã–º –±–∞–ª–ª–æ–º –ï–ù–¢
4. –û–¥–∏–Ω –º–æ—Ç–∏–≤–∏—Ä—É—é—â–∏–π —Å–æ–≤–µ—Ç –¥–ª—è —ç—Ç–æ–≥–æ —Ç–∏–ø–∞ –ª–∏—á–Ω–æ—Å—Ç–∏
–ü–∏—à–∏ –±–µ–∑ markdown, –∫–æ—Ä–æ—Ç–∫–æ –∏ –∫–æ–Ω–∫—Ä–µ—Ç–Ω–æ, –Ω–∞ —Ä—É—Å—Å–∫–æ–º.`;

  let aiText = "";
  let resultId = null;

  // Step 1: save + AI in parallel
  try{
    const [saveRes, aiRes] = await Promise.all([
      fetch(SHEETS_URL + "?type=save&name=" + encodeURIComponent(name) +
        "&phone=" + encodeURIComponent(phone) +
        "&grade=" + encodeURIComponent(grade) +
        "&mbti=" + encodeURIComponent(type) +
        "&scores=" + encodeURIComponent(JSON.stringify(state.scores))),
      fetch(SHEETS_URL + "?type=generate&prompt=" + encodeURIComponent(prompt))
    ]);

    const saveData = await saveRes.json();
    if(saveData.id) resultId = saveData.id;

    const aiData = await aiRes.json();
    if(aiData.success) aiText = aiData.result;
  } catch(e){
    aiText = "–û–±—Ä–∞—Ç–∏—Å—å –≤ Aiplus –®—ã–º–∫–µ–Ω—Ç –∑–∞ –ø–µ—Ä—Å–æ–Ω–∞–ª—å–Ω–æ–π –∫–æ–Ω—Å—É–ª—å—Ç–∞—Ü–∏–µ–π –ø–æ –ï–ù–¢ 2025!";
  }

  // Step 2: save AI text + get final result ID
  if(resultId && aiText){
    try{
      await fetch(SHEETS_URL + "?type=saveai&id=" + encodeURIComponent(resultId) +
        "&aitext=" + encodeURIComponent(aiText));
    } catch(e){}
  }

  state.aiText = aiText;
  state.resultId = resultId;

  // Update URL without reload
  if(resultId){
    const newUrl = SITE_URL + "?r=" + resultId;
    window.history.pushState({}, "", newUrl);
  }

  state.screen = "result";
  render();
}

function renderBars(s){
  const pairs=[{l:'E',r:'I',ln:'–≠–∫—Å—Ç—Ä–∞',rn:'–ò–Ω—Ç—Ä–æ'},{l:'S',r:'N',ln:'–°–µ–Ω—Å–æ—Ä',rn:'–ò–Ω—Ç—É–∏—Ç'},{l:'T',r:'F',ln:'–õ–æ–≥–∏–∫–∞',rn:'–ß—É–≤—Å—Ç–≤–∞'},{l:'J',r:'P',ln:'–ü–ª–∞–Ω–∏—Ä',rn:'–ò—â—É—â–∏–π'}];
  return pairs.map(p=>{
    const tot=s[p.l]+s[p.r];
    const lp=tot>0?Math.round(s[p.l]/tot*100):50;
    return `<div style="margin-bottom:8px">
      <div style="display:flex;justify-content:space-between;font-size:10px;font-weight:700;margin-bottom:3px">
        <span>${p.l} ${p.ln} ${lp}%</span><span>${100-lp}% ${p.rn} ${p.r}</span>
      </div>
      <div style="background:#eee;border-radius:5px;height:8px;overflow:hidden">
        <div style="height:100%;width:${lp}%;background:#1a1a1a;border-radius:5px"></div>
      </div>
    </div>`;
  }).join('');
}

function copyLink(url){
  navigator.clipboard.writeText(url).then(()=>{
    const btn = document.getElementById("copybtn");
    if(btn){ btn.textContent="‚úÖ –°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ!"; btn.classList.add("copy-done"); setTimeout(()=>{ btn.textContent="üìã –°–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å —Å—Å—ã–ª–∫—É"; btn.classList.remove("copy-done"); },2000); }
  }).catch(()=>{ prompt("–°–∫–æ–ø–∏—Ä—É–π —Å—Å—ã–ª–∫—É:", url); });
}
