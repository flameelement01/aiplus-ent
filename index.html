<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aiplus ‚Äî –¢–≤–æ—è –ö–∞—Ä—å–µ—Ä–∞</title>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700;900&display=swap" rel="stylesheet" />
  <style>
    :root { --bg: #080808; --card: #111111; --accent: #d4f53c; --text: #f0f0f0; --dim: #888; --border: #222; }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { background: var(--bg); color: var(--text); font-family: 'Manrope', sans-serif; line-height: 1.6; }
    .header { padding: 20px; border-bottom: 1px solid var(--border); text-align: center; position: sticky; top: 0; background: rgba(8,8,8,0.9); backdrop-filter: blur(10px); z-index: 10; }
    .logo { font-weight: 900; font-size: 24px; letter-spacing: -1px; }
    .logo span { color: var(--accent); }
    .container { max-width: 600px; margin: 0 auto; padding: 40px 20px; }
    .card { background: var(--card); border: 1px solid var(--border); border-radius: 20px; padding: 30px; margin-bottom: 20px; }
    h1 { font-size: 32px; font-weight: 900; margin-bottom: 15px; line-height: 1.1; }
    .progress { height: 3px; background: var(--border); margin-bottom: 30px; border-radius: 2px; overflow: hidden; }
    .progress-bar { height: 100%; background: var(--accent); transition: 0.3s; }
    .btn { background: var(--accent); color: #000; border: none; padding: 16px 32px; border-radius: 12px; font-weight: 900; cursor: pointer; width: 100%; font-size: 16px; transition: 0.2s; }
    .btn:disabled { opacity: 0.3; }
    .option { background: #1a1a1a; border: 1px solid var(--border); padding: 15px; border-radius: 12px; margin-bottom: 10px; cursor: pointer; transition: 0.2s; display: flex; align-items: center; gap: 12px; }
    .option:hover { border-color: #444; }
    .option.selected { border-color: var(--accent); background: rgba(212,245,60,0.05); color: var(--accent); }
    input { width: 100%; padding: 15px; background: #1a1a1a; border: 1px solid var(--border); border-radius: 12px; color: #fff; margin-bottom: 15px; outline: none; }
    input:focus { border-color: var(--accent); }
    .result-text { white-space: pre-wrap; font-size: 15px; color: #e0e0e0; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    .fade-in { animation: fadeIn 0.4s ease forwards; }
  </style>
</head>
<body>

<header class="header">
  <div class="logo">AI<span>PLUS</span></div>
</header>

<div class="container" id="app">
  <div class="card fade-in">
    <h1>–£–∑–Ω–∞–π —Å–≤–æ–µ –±—É–¥—É—â–µ–µ –≤ –æ–¥–∏–Ω –∫–ª–∏–∫</h1>
    <p style="color:var(--dim); margin-bottom:25px;">–ü—Ä–æ–π–¥–∏ –Ω–µ–π—Ä–æ-—Ç–µ—Å—Ç –∏ –ø–æ–ª—É—á–∏ —Å–ø–∏—Å–æ–∫ –ø—Ä–æ—Ñ–µ—Å—Å–∏–π, –ø—Ä–µ–¥–º–µ—Ç–æ–≤ –ï–ù–¢ –∏ –í–£–ó–æ–≤ –ö–∞–∑–∞—Ö—Å—Ç–∞–Ω–∞.</p>
    <button class="btn" onclick="startQuiz()">–ù–∞—á–∞—Ç—å —Ç–µ—Å—Ç ‚Üí</button>
  </div>
</div>

<script>
// –¢–≤–æ—è –∞–∫—Ç—É–∞–ª—å–Ω–∞—è —Å—Å—ã–ª–∫–∞
const SHEETS_URL = "https://script.google.com/macros/s/AKfycbx7DdwoUyC0romkAkbev0REo6rsNGbT7AulIXTbEsIQNge9zTpBAlxIgmHjHTPhmJGf3g/exec";

const STEPS = [
  { id: "grade", q: "–í –∫–∞–∫–æ–º —Ç—ã –∫–ª–∞—Å—Å–µ?", options: ["9 –∫–ª–∞—Å—Å", "10 –∫–ª–∞—Å—Å", "11 –∫–ª–∞—Å—Å", "–í—ã–ø—É—Å–∫–Ω–∏–∫"] },
  { id: "interests", q: "–ß—Ç–æ —Ç–µ–±–µ –±–ª–∏–∂–µ?", options: ["–¢–µ—Ö–Ω–æ–ª–æ–≥–∏–∏ –∏ IT", "–ú–µ–¥–∏—Ü–∏–Ω–∞ –∏ –ø–æ–º–æ—â—å", "–¢–≤–æ—Ä—á–µ—Å—Ç–≤–æ", "–ù–∞—É–∫–∞", "–ë–∏–∑–Ω–µ—Å –∏ –ø—Ä–∞–≤–æ"] },
  { id: "mbti_ei", q: "–ì–¥–µ –±–µ—Ä–µ—à—å —ç–Ω–µ—Ä–≥–∏—é?", options: ["–í –æ–±—â–µ–Ω–∏–∏ (–≠–∫—Å—Ç—Ä–∞–≤–µ—Ä—Ç)", "–í —É–µ–¥–∏–Ω–µ–Ω–∏–∏ (–ò–Ω—Ç—Ä–æ–≤–µ—Ä—Ç)"] },
  { id: "mbti_tf", q: "–ö–∞–∫ –ø—Ä–∏–Ω–∏–º–∞–µ—à—å —Ä–µ—à–µ–Ω–∏—è?", options: ["–õ–æ–≥–∏–∫–∞ –∏ —Ñ–∞–∫—Ç—ã", "–ß—É–≤—Å—Ç–≤–∞ –∏ —Å–µ—Ä–¥—Ü–µ"] }
];

let state = { step: 0, answers: {}, contact: {}, result: "" };

function render() {
  const app = document.getElementById("app");
  
  if (state.step < STEPS.length) {
    const s = STEPS[state.step];
    const progress = (state.step / STEPS.length) * 100;
    app.innerHTML = `
      <div class="progress"><div class="progress-bar" style="width:${progress}%"></div></div>
      <div class="card fade-in">
        <h2 style="margin-bottom:20px;">${s.q}</h2>
        ${s.options.map(opt => `
          <div class="option" onclick="saveAnswer('${s.id}', '${opt}')">${opt}</div>
        `).join('')}
      </div>
    `;
  } else if (!state.contact.phone) {
    app.innerHTML = `
      <div class="card fade-in">
        <h2>–ü–æ—á—Ç–∏ –≥–æ—Ç–æ–≤–æ!</h2>
        <p style="color:var(--dim); margin-bottom:20px;">–û—Å—Ç–∞–≤—å –∫–æ–Ω—Ç–∞–∫—Ç—ã, —á—Ç–æ–±—ã —Å–æ—Ö—Ä–∞–Ω–∏—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç –∏ –ø–æ–ª—É—á–∏—Ç—å –∫–æ–Ω—Å—É–ª—å—Ç–∞—Ü–∏—é.</p>
        <input type="text" id="name" placeholder="–¢–≤–æ–µ –∏–º—è">
        <input type="tel" id="phone" placeholder="–¢–≤–æ–π —Ç–µ–ª–µ—Ñ–æ–Ω">
        <button class="btn" id="finalBtn" onclick="submitLead()">–ü–æ–ª—É—á–∏—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç</button>
      </div>
    `;
  } else {
    app.innerHTML = `
      <div class="card fade-in">
        <h2>–¢–≤–æ–π –ø—Ä–æ—Ñ–∏–ª—å –≥–æ—Ç–æ–≤:</h2>
        <hr style="border:0; border-top:1px solid var(--border); margin:20px 0;">
        <div class="result-text" id="resultArea">${state.result || "ü§ñ –ò–ò –∞–Ω–∞–ª–∏–∑–∏—Ä—É–µ—Ç —Ç–≤–æ–∏ –æ—Ç–≤–µ—Ç—ã..."}</div>
      </div>
    `;
  }
}

function startQuiz() { state.step = 0; render(); }

function saveAnswer(id, val) {
  state.answers[id] = val;
  state.step++;
  render();
}

async function submitLead() {
  const name = document.getElementById("name").value;
  const phone = document.getElementById("phone").value;
  if (!name || !phone) return alert("–ó–∞–ø–æ–ª–Ω–∏ –≤—Å–µ –ø–æ–ª—è");
  
  state.contact = { name, phone };
  render();

  const promptStr = `–£—á–µ–Ω–∏–∫ ${name}, ${state.answers.grade}. –ò–Ω—Ç–µ—Ä–µ—Å—ã: ${state.answers.interests}. MBTI: ${state.answers.mbti_ei}, ${state.answers.mbti_tf}.`;
  
  try {
    // 1. –ó–∞–ø—Ä–æ—Å –∫ –ò–ò
    const res = await fetch(`${SHEETS_URL}?type=generate&prompt=${encodeURIComponent(promptStr)}`);
    const data = await res.json();
    state.result = data.result;
    render();

    // 2. –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –≤ —Ç–∞–±–ª–∏—Ü—É (—Ñ–æ–Ω–æ–º)
    const saveData = { ...state.contact, ...state.answers, ai_result: data.result };
    fetch(`${SHEETS_URL}?type=save&data=${encodeURIComponent(JSON.stringify(saveData))}`);
  } catch (e) {
    state.result = "‚ùå –û—à–∏–±–∫–∞ —Å–≤—è–∑–∏ —Å–æ —Å–∫—Ä–∏–ø—Ç–æ–º. –£–±–µ–¥–∏—Ç–µ—Å—å, —á—Ç–æ —Å–∫—Ä–∏–ø—Ç —Ä–∞–∑–≤–µ—Ä–Ω—É—Ç (Deployed) –∫–∞–∫ –í–µ–±-–ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ —Å –¥–æ—Å—Ç—É–ø–æ–º 'Anyone'.";
    render();
  }
}

render();
</script>
</body>
</html>
