<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aiplus — Профориентация 2025/2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #080808; --card: #111111; --accent: #d4f53c; --text: #f0f0f0; --dim: #888; --border: #222; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background: var(--bg); color: var(--text); font-family: 'Manrope', sans-serif; line-height: 1.6; }
        .header { padding: 20px; border-bottom: 1px solid var(--border); text-align: center; position: sticky; top: 0; background: rgba(8,8,8,0.9); backdrop-filter: blur(10px); z-index: 100; }
        .logo { font-weight: 900; font-size: 24px; letter-spacing: -1px; }
        .logo span { color: var(--accent); }
        .container { max-width: 650px; margin: 0 auto; padding: 40px 20px; }
        .card { background: var(--card); border: 1px solid var(--border); border-radius: 24px; padding: 32px; margin-bottom: 20px; animation: fadeIn 0.5s ease; }
        .progress-bar { height: 6px; background: var(--border); border-radius: 3px; margin-bottom: 30px; }
        .progress-fill { height: 100%; background: var(--accent); width: 0%; transition: 0.3s; }
        .badge { background: rgba(212,245,60,0.1); color: var(--accent); padding: 5px 12px; border-radius: 20px; font-size: 11px; font-weight: 800; text-transform: uppercase; margin-bottom: 15px; display: inline-block; }
        h1 { font-size: 32px; font-weight: 900; line-height: 1.2; margin-bottom: 15px; }
        .btn { background: var(--accent); color: #000; border: none; padding: 18px 32px; border-radius: 14px; font-weight: 900; cursor: pointer; width: 100%; font-size: 16px; transition: 0.2s; }
        .option { background: #1a1a1a; border: 1px solid var(--border); padding: 18px; border-radius: 14px; margin-bottom: 12px; cursor: pointer; transition: 0.2s; font-weight: 600; }
        .option:hover { border-color: var(--accent); background: #222; transform: scale(1.01); }
        input { width: 100%; padding: 16px; background: #1a1a1a; border: 1px solid var(--border); border-radius: 14px; color: #fff; margin-bottom: 15px; font-size: 16px; outline: none; }
        .result-content { font-size: 15px; line-height: 1.8; white-space: pre-wrap; }
        .loading { text-align: center; padding: 50px 0; }
        .spinner { border: 4px solid rgba(212,245,60,0.1); border-top: 4px solid var(--accent); border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; margin: 0 auto 20px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<header class="header"><div class="logo">AI<span>PLUS</span></div></header>

<div class="container" id="app">
    <div class="card">
        <div class="badge">Выпуск 2025/2026</div>
        <h1>Узнай свои шансы на грант за 5 минут</h1>
        <p style="color:var(--dim); margin-bottom:25px;">Полный психометрический тест MBTI + анализ проходных баллов ВУЗов Казахстана по итогам 2025 года.</p>
        <button class="btn" onclick="startTest()">Начать тестирование →</button>
    </div>
</div>

<script>
// ТВОЙ НОВЫЙ URL
const SHEETS_URL = "https://script.google.com/macros/s/AKfycbz7Qz_YF-6LExGg9dgNX5DJdnrRYcSAiX3rbL1Fs9WywM8PMCpNVcMvRDidmv7wDhIBxA/exec";

const QUESTIONS = [
    { q: "Когда Вы в обществе, Вы предпочитаете:", a: "E", b: "I", ta: "Участвовать в общей беседе", tb: "Беседовать с каждым отдельно" },
    { q: "Вы в большей степени человек:", a: "S", b: "N", ta: "Реалистичный", tb: "Склонный к теоретизированию" },
    { q: "По Вашему мнению, хуже:", a: "S", b: "N", ta: "Витать в облаках", tb: "Катиться по накатанной колее" },
    { q: "На Вас большее впечатление производят:", a: "T", b: "F", ta: "Принципы", tb: "Эмоции" },
    { q: "Вас больше привлекает:", a: "T", b: "F", ta: "Убедительное", tb: "Трогательное" },
    { q: "Если работа необычная, Вам лучше:", a: "J", b: "P", ta: "Спланировать заранее", tb: "Выяснить всё в ходе работы" },
    { q: "Вы склонны делать выбор:", a: "J", b: "P", ta: "Осторожно", tb: "Импульсивно" },
    { q: "На вечеринках Вы:", a: "E", b: "I", ta: "Задерживаетесь допоздна", tb: "Уходите рано" },
    { q: "Вас больше привлекают:", a: "S", b: "N", ta: "Реалисты", tb: "Люди с воображением" },
    { q: "Ваши суждения основаны:", a: "T", b: "F", ta: "На правилах", tb: "На обстоятельствах" }
];

let currentIdx = 0;
let scores = { E:0, I:0, S:0, N:0, T:0, F:0, J:0, P:0 };
let user = { name: "", phone: "" };

function render() {
    const app = document.getElementById("app");
    if (currentIdx < QUESTIONS.length) {
        const q = QUESTIONS[currentIdx];
        const progress = (currentIdx / QUESTIONS.length) * 100;
        app.innerHTML = `
            <div class="progress-bar"><div class="progress-fill" style="width:${progress}%"></div></div>
            <div class="card">
                <div class="badge">Вопрос ${currentIdx + 1} из ${QUESTIONS.length}</div>
                <h2 style="margin-bottom:25px;">${q.q}</h2>
                <div class="option" onclick="handleAnswer('${q.a}')">${q.ta}</div>
                <div class="option" onclick="handleAnswer('${q.b}')">${q.tb}</div>
            </div>
        `;
    } else if (!user.phone) {
        app.innerHTML = `
            <div class="card">
                <h2>Анализ почти готов!</h2>
                <p style="color:var(--dim); margin-bottom:20px;">Введите данные для сохранения результатов в систему Aiplus и получения отчета.</p>
                <input type="text" id="name" placeholder="Твое имя">
                <input type="tel" id="phone" placeholder="87XXXXXXXXX">
                <button class="btn" onclick="submitResult()">Получить полный разбор →</button>
            </div>
        `;
    }
}

function startTest() { currentIdx = 0; render(); }

function handleAnswer(axis) {
    scores[axis]++;
    currentIdx++;
    render();
}

async function submitResult() {
    user.name = document.getElementById("name").value;
    user.phone = document.getElementById("phone").value;
    if (!user.name || !user.phone) return alert("Пожалуйста, заполните имя и телефон.");

    const app = document.getElementById("app");
    app.innerHTML = `<div class="card loading"><div class="spinner"></div><h2>Сохраняем данные и готовим отчет ИИ...</h2></div>`;

    const type = (scores.E >= scores.I ? "E" : "I") + (scores.S >= scores.N ? "S" : "N") + (scores.T >= scores.F ? "T" : "F") + (scores.J >= scores.P ? "J" : "P");
    
    // Формируем промпт для ИИ
    const prompt = `Тип личности: ${type}. Проанализируй это для ученика 11 класса. Предложи 3 профессии и пороговые баллы гранта 2025 года в ВУЗах Казахстана.`;
    
    // Упаковываем данные пользователя для записи в таблицу
    const userDataParam = encodeURIComponent(JSON.stringify({...user, mbti: type}));

    try {
        // Отправляем всё одним запросом
        const finalUrl = `${SHEETS_URL}?type=generate&prompt=${encodeURIComponent(prompt)}&data=${userDataParam}`;
        const res = await fetch(finalUrl);
        const data = await res.json();
        
        const finalText = data.result || "Ваши данные успешно сохранены в таблицу, но произошла задержка в генерации текста. Наш менеджер свяжется с вами для полной консультации.";

        app.innerHTML = `
            <div class="card">
                <div class="badge">Твой результат по тесту: ${type}</div>
                <div class="result-content">${finalText}</div>
                <div style="margin-top:25px; padding:15px; background:rgba(212,245,60,0.05); border-radius:15px; border:1px solid var(--accent); font-size:13px;">
                    <strong>Внимание:</strong> Результаты теста сохранены. В 2026 году ожидается рост проходного балла. Рекомендуем начать подготовку в Aiplus уже сейчас!
                </div>
                <button class="btn" style="margin-top:20px;" onclick="location.reload()">Пройти еще раз</button>
            </div>
        `;
    } catch (e) {
        console.error(e);
        app.innerHTML = `<div class="card"><h2>Данные отправлены!</h2><p>Ваша заявка уже в нашей таблице. К сожалению, текст от ИИ не загрузился из-за настроек сети. Наш менеджер перезвонит вам.</p><button class="btn" onclick="location.reload()">Вернуться в начало</button></div>`;
    }
}
</script>
</body>
</html>
