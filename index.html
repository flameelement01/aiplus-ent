<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aiplus — Твоя Карьера 2025</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800;900&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #050505; --card: #121212; --accent: #d4f53c; --text: #ffffff; --dim: #a0a0a0; --glass: rgba(255, 255, 255, 0.03); --border: rgba(255, 255, 255, 0.1); }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background: var(--bg); color: var(--text); font-family: 'Manrope', sans-serif; overflow-x: hidden; }
        
        .header { padding: 25px; border-bottom: 1px solid var(--border); text-align: center; backdrop-filter: blur(15px); position: sticky; top: 0; z-index: 100; background: rgba(5,5,5,0.8); }
        .logo { font-weight: 900; font-size: 28px; letter-spacing: -1.5px; text-transform: uppercase; }
        .logo span { color: var(--accent); }

        .container { max-width: 750px; margin: 0 auto; padding: 40px 20px; }
        
        .card { background: var(--card); border: 1px solid var(--border); border-radius: 32px; padding: 40px; position: relative; box-shadow: 0 20px 40px rgba(0,0,0,0.4); animation: slideUp 0.6s ease-out; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }

        .progress-container { margin-bottom: 40px; }
        .progress-label { display: flex; justify-content: space-between; font-size: 11px; font-weight: 800; color: var(--dim); margin-bottom: 10px; text-transform: uppercase; letter-spacing: 1px; }
        .progress-bar { height: 6px; background: var(--glass); border-radius: 10px; overflow: hidden; }
        .progress-fill { height: 100%; background: var(--accent); width: 0%; transition: width 0.4s ease; }

        .badge { background: rgba(212, 245, 60, 0.15); color: var(--accent); padding: 6px 16px; border-radius: 100px; font-size: 11px; font-weight: 900; text-transform: uppercase; margin-bottom: 25px; display: inline-block; border: 1px solid rgba(212, 245, 60, 0.3); }
        
        h1 { font-size: 38px; font-weight: 900; line-height: 1.1; margin-bottom: 20px; letter-spacing: -1px; }
        .question-text { font-size: 24px; font-weight: 700; margin-bottom: 35px; line-height: 1.4; color: #fff; }

        .option { background: var(--glass); border: 1px solid var(--border); padding: 22px; border-radius: 20px; margin-bottom: 15px; cursor: pointer; transition: 0.3s; font-weight: 600; display: flex; align-items: center; font-size: 17px; }
        .option:hover { background: rgba(212,245,60,0.08); border-color: var(--accent); transform: scale(1.02); }

        input { width: 100%; padding: 22px; background: var(--glass); border: 1px solid var(--border); border-radius: 20px; color: #fff; margin-bottom: 20px; font-size: 16px; outline: none; }
        .btn { background: var(--accent); color: #000; border: none; padding: 22px; border-radius: 20px; font-weight: 900; cursor: pointer; width: 100%; font-size: 18px; text-transform: uppercase; transition: 0.3s; }
        .btn:hover { box-shadow: 0 0 25px rgba(212, 245, 60, 0.4); transform: translateY(-2px); }

        .mbti-title { font-size: 82px; font-weight: 900; color: var(--accent); margin: 10px 0; letter-spacing: -4px; line-height: 1; }
        .result-content { font-size: 16px; color: #d0d0d0; line-height: 1.8; white-space: pre-wrap; margin-top: 20px; }
        .spinner { border: 4px solid rgba(212,245,60,0.1); border-top: 4px solid var(--accent); border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; margin: 0 auto 20px; }
        @keyframes spin { 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<header class="header"><div class="logo">AI<span>PLUS</span></div></header>

<div class="container" id="app">
    <div class="card">
        <div class="badge">Методология Кейрси + ЕНТ 2025</div>
        <h1>Узнай свою будущую профессию и шансы на грант</h1>
        <p style="color:var(--dim); margin-bottom:35px; font-size: 18px;">Глубокий анализ личности и автоматический подбор ВУЗов Казахстана по данным последней приемной кампании.</p>
        <button class="btn" onclick="startTest()">Пройти тест →</button>
    </div>
</div>

<script>
const SHEETS_URL = "https://script.google.com/macros/s/AKfycbz7Qz_YF-6LExGg9dgNX5DJdnrRYcSAiX3rbL1Fs9WywM8PMCpNVcMvRDidmv7wDhIBxA/exec";

// 28 вопросов для точного MBTI
const QUESTIONS = [
    { q: "Как вы обычно восстанавливаете энергию?", a: "E", b: "I", ta: "Общаюсь с людьми, нахожусь в центре событий", tb: "Провожу время в тишине или занимаюсь хобби в одиночку" },
    { q: "На что вы больше обращаете внимание в учебе?", a: "S", b: "N", ta: "На конкретные факты и практическое применение знаний", tb: "На общие идеи, теории и скрытый смысл" },
    { q: "Как вы чаще всего принимаете важные решения?", a: "T", b: "F", ta: "Хладнокровно анализирую логику и последствия", tb: "Ориентируюсь на чувства и то, как это повлияет на людей" },
    { q: "Ваш подход к подготовке к экзаменам:", a: "J", b: "P", ta: "Составляю четкий график и следую ему", tb: "Готовлюсь интенсивно, когда придет вдохновение или дедлайн" },
    { q: "В новой компании вы скорее всего:", a: "E", b: "I", ta: "Будете активно знакомиться и поддерживать беседу", tb: "Останетесь в стороне, пока кто-то не заговорит с вами" },
    { q: "Вам больше нравится работать с:", a: "S", b: "N", ta: "Реальными вещами и текущими задачами", tb: "Идеями и проектами на будущее" },
    { q: "Что вы цените в людях больше?", a: "T", b: "F", ta: "Справедливость и умение мыслить здраво", tb: "Доброту и сопереживание" },
    { q: "Если планы резко меняются, вы:", a: "J", b: "P", ta: "Чувствуете дискомфорт, любите определенность", tb: "Легко адаптируетесь, любите гибкость" },
    { q: "Вы предпочитаете быть:", a: "E", b: "I", ta: "Лидером или активным участником команды", tb: "Самостоятельным исполнителем или экспертом" },
    { q: "При чтении книги вы фокусируетесь на:", a: "S", b: "N", ta: "Сюжете и деталях описания", tb: "Символизме и общей атмосфере" },
    { q: "Вас легче убедить с помощью:", a: "T", b: "F", ta: "Цифр и доказательств", tb: "Личного примера и эмоций" },
    { q: "Ваше рабочее пространство обычно:", a: "J", b: "P", ta: "Организовано, всё лежит на своих местах", tb: "Хаотично, но вы знаете, где что находится" },
    { q: "После долгого общения с людьми вы:", a: "E", b: "I", ta: "Чувствуете прилив сил", tb: "Чувствуете опустошение" },
    { q: "Вы больше верите:", a: "S", b: "N", ta: "Тому, что видели своими глазами", tb: "Своим предчувствиям" },
    { q: "В конфликте вы склонны:", a: "T", b: "F", ta: "Отстаивать истину, даже если это обидно", tb: "Сглаживать углы ради отношений" },
    { q: "Вы предпочитаете иметь:", a: "J", b: "P", ta: "Список дел на день", tb: "Свободное время без четких рамок" },
    { q: "Вас называют скорее:", a: "E", b: "I", ta: "Открытым и общительным", tb: "Сдержанным и задумчивым" },
    { q: "Вам интереснее:", a: "S", b: "N", ta: "Улучшать то, что уже существует", tb: "Изобретать что-то совершенно новое" },
    { q: "Вы чаще опираетесь на:", a: "T", b: "F", ta: "Голову", tb: "Сердце" },
    { q: "Вас раздражает, когда:", a: "J", b: "P", ta: "Сроки срываются", tb: "Вас загоняют в жесткие рамки" },
    { q: "На уроках вы обычно:", a: "E", b: "I", ta: "Часто тянете руку и высказываетесь", tb: "Внимательно слушаете и записываете" },
    { q: "Вам легче запомнить:", a: "S", b: "N", ta: "Даты и формулы", tb: "Причинно-следственные связи" },
    { q: "Вы критикуете других:", a: "T", b: "F", ta: "Прямо и объективно", tb: "Мягко, стараясь не задеть чувства" },
    { q: "Вы любите заканчивать дела:", a: "J", b: "P", ta: "Сразу, как только начали", tb: "В самый последний момент" },
    { q: "Для вас важнее:", a: "E", b: "I", ta: "Быть понятым другими", tb: "Понимать самого себя" },
    { q: "Вы предпочитаете:", a: "S", b: "N", ta: "Конкретику", tb: "Возможности" },
    { q: "Ваша сильная сторона:", a: "T", b: "F", ta: "Объективность", tb: "Эмпатия" },
    { q: "Ваш девиз:", a: "J", b: "P", ta: "Порядок прежде всего", tb: "Живи в моменте" }
];

let currentIdx = 0;
let scores = { E:0, I:0, S:0, N:0, T:0, F:0, J:0, P:0 };
let user = { name: "", phone: "" };

function startTest() { currentIdx = 0; render(); }

function handleAnswer(axis) {
    scores[axis]++;
    currentIdx++;
    render();
}

function render() {
    const app = document.getElementById("app");
    if (currentIdx < QUESTIONS.length) {
        const q = QUESTIONS[currentIdx];
        const progress = (currentIdx / QUESTIONS.length) * 100;
        app.innerHTML = `
            <div class="progress-container">
                <div class="progress-label"><span>Глубина анализа</span><span>${Math.round(progress)}%</span></div>
                <div class="progress-bar"><div class="progress-fill" style="width:${progress}%"></div></div>
            </div>
            <div class="card">
                <div class="badge">Вопрос ${currentIdx + 1} / ${QUESTIONS.length}</div>
                <div class="question-text">${q.q}</div>
                <div class="option" onclick="handleAnswer('${q.a}')">${q.ta}</div>
                <div class="option" onclick="handleAnswer('${q.b}')">${q.tb}</div>
            </div>
        `;
    } else if (!user.phone) {
        app.innerHTML = `
            <div class="card">
                <h1>Анализ готов!</h1>
                <p style="color:var(--dim); margin-bottom:30px;">Оставьте контакты, чтобы мы могли сопоставить ваш психотип с данными грантов Казахстана 2025.</p>
                <input type="text" id="name" placeholder="Твое имя">
                <input type="tel" id="phone" placeholder="8 (7xx) xxx xx xx">
                <button class="btn" onclick="submitResult()">Получить полный разбор →</button>
            </div>
        `;
    }
}

async function submitResult() {
    user.name = document.getElementById("name").value;
    user.phone = document.getElementById("phone").value;
    if (!user.name || !user.phone) return alert("Заполните поля!");

    const app = document.getElementById("app");
    app.innerHTML = `<div class="card" style="text-align:center;"><div class="spinner"></div><h2>Нейросеть Aiplus анализирует базу данных ЕНТ 2025...</h2></div>`;

    const type = (scores.E >= scores.I ? "E" : "I") + (scores.S >= scores.N ? "S" : "N") + (scores.T >= scores.F ? "T" : "F") + (scores.J >= scores.P ? "J" : "P");
    
    // Промпт с данными из PDF
    const prompt = `Пользователь ${user.name}, психотип ${type}. 
    ЗАДАЧА:
    1. Напиши ОЧЕНЬ ПОДРОБНОЕ описание типа личности (минимум 200 слов).
    2. Предложи 3 конкретные профессии в РК.
    3. Для каждой профессии укажи:
       - ПАРУ ПРОФИЛЬНЫХ ПРЕДМЕТОВ (согласно формату 120 вопр/140 баллов).
       - ПОРОГОВЫЕ БАЛЛЫ 2025: Педагогика/Право (75), Здравоохранение (70), НацВУЗы (65).
       - СТАТИСТИКУ ГРАНТА: Средний проходной балл 2024-2025 (Мин и Макс).
    4. Рекомендуй лучшие ВУЗы (ENU, KazNU, KBTU, AITU, AMU).
    5. Дай совет по подготовке: 4 часа (240 мин) на тесте.`;

    const userDataParam = encodeURIComponent(JSON.stringify({...user, mbti: type}));

    try {
        const res = await fetch(`${SHEETS_URL}?type=generate&prompt=${encodeURIComponent(prompt)}&data=${userDataParam}`);
        const data = await res.json();
        
        app.innerHTML = `
            <div class="card">
                <div class="badge">Твой результат по 16 Personalities</div>
                <div class="mbti-title">${type}</div>
                <div class="result-content">${data.result || "Данные успешно отправлены в таблицу. Наш ментор скоро свяжется с вами!"}</div>
                <div style="margin-top:30px; padding:20px; background:rgba(212,245,60,0.05); border-radius:20px; border:1px solid var(--accent); font-size:14px;">
                    <b>Совет Aiplus:</b> Помни, что в 2025 году по каждому предмету нужно набрать минимум 5 баллов. Начинай подготовку уже сейчас!
                </div>
                <button class="btn" style="margin-top:30px; background:transparent; border:1px solid var(--accent); color:var(--accent);" onclick="location.reload()">Пройти еще раз</button>
            </div>
        `;
    } catch (e) {
        app.innerHTML = `<div class="card"><h1>Готово!</h1><p>Твой тип: <b>${type}</b>. Мы сохранили твои данные в таблицу. Скоро ментор Aiplus перезвонит тебе с полным разбором.</p></div>`;
    }
}
</script>
</body>
</html>
