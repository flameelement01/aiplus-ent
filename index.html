<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aiplus ‚Äî –ü—Ä–æ—Ñ–æ—Ä–∏–µ–Ω—Ç–∞—Ü–∏—è –ø–æ —Ç–∏–ø—É –ª–∏—á–Ω–æ—Å—Ç–∏</title>
<link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@400;700;900&family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
:root {
  --bg: #f0ede8;
  --card: #ffffff;
  --dark: #1a1a1a;
  --accent: #c8f03c;
  --accent2: #ff6b35;
  --border: rgba(0,0,0,0.1);
  --text: #1a1a1a;
  --muted: #666;
  --radius: 20px;
}
* { box-sizing: border-box; margin: 0; padding: 0; }
body { background: var(--bg); color: var(--text); font-family: 'Manrope', sans-serif; min-height: 100vh; }

/* LAYOUT */
.container { max-width: 860px; margin: 0 auto; padding: 20px 16px 60px; }

/* TOP BAR */
.topbar {
  background: var(--dark);
  color: #fff;
  padding: 14px 24px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  position: sticky;
  top: 0;
  z-index: 100;
}
.logo { font-family: 'Unbounded', sans-serif; font-weight: 900; font-size: 18px; letter-spacing: -1px; }
.logo span { color: var(--accent); }
.badge { background: var(--accent); color: #000; font-size: 11px; font-weight: 700; padding: 4px 10px; border-radius: 20px; }

/* PROGRESS */
.progress-wrap { background: rgba(0,0,0,0.08); border-radius: 4px; height: 5px; margin: 24px 0 8px; }
.progress-bar { background: var(--dark); height: 5px; border-radius: 4px; transition: width 0.4s ease; }
.progress-label { font-size: 12px; color: var(--muted); font-weight: 600; margin-bottom: 20px; }

/* WELCOME */
.welcome { text-align: center; padding: 60px 20px; }
.welcome-title { font-family: 'Unbounded', sans-serif; font-size: clamp(32px, 6vw, 56px); font-weight: 900; line-height: 1.05; letter-spacing: -2px; margin-bottom: 20px; }
.welcome-title em { color: var(--accent); background: var(--dark); padding: 2px 12px; border-radius: 8px; font-style: normal; }
.welcome-sub { font-size: 16px; color: var(--muted); max-width: 500px; margin: 0 auto 40px; line-height: 1.7; }
.stats-row { display: flex; justify-content: center; gap: 30px; margin-bottom: 40px; flex-wrap: wrap; }
.stat { text-align: center; }
.stat-num { font-family: 'Unbounded', sans-serif; font-size: 28px; font-weight: 900; }
.stat-label { font-size: 12px; color: var(--muted); margin-top: 4px; }
.btn-start {
  background: var(--dark);
  color: var(--accent);
  border: none;
  padding: 22px 50px;
  border-radius: 50px;
  font-family: 'Unbounded', sans-serif;
  font-size: 15px;
  font-weight: 700;
  cursor: pointer;
  transition: transform 0.2s, box-shadow 0.2s;
  letter-spacing: 0;
}
.btn-start:hover { transform: translateY(-2px); box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
.features { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 16px; margin-top: 40px; }
.feat { background: var(--card); border-radius: 16px; padding: 20px; text-align: left; border: 1px solid var(--border); }
.feat-icon { font-size: 24px; margin-bottom: 10px; }
.feat-title { font-weight: 700; font-size: 14px; margin-bottom: 4px; }
.feat-desc { font-size: 12px; color: var(--muted); }

/* QUESTION */
.q-card { background: var(--card); border-radius: var(--radius); padding: 40px 36px; border: 1px solid var(--border); }
.q-dim { font-size: 11px; font-weight: 700; color: var(--muted); text-transform: uppercase; letter-spacing: 2px; margin-bottom: 12px; }
.q-text { font-family: 'Unbounded', sans-serif; font-size: clamp(18px, 3vw, 24px); font-weight: 700; line-height: 1.35; margin-bottom: 32px; letter-spacing: -0.5px; }
.options { display: flex; flex-direction: column; gap: 12px; }
.opt-btn {
  background: #f7f5f0;
  border: 2px solid transparent;
  border-radius: 14px;
  padding: 20px 24px;
  text-align: left;
  cursor: pointer;
  font-family: 'Manrope', sans-serif;
  font-size: 15px;
  font-weight: 600;
  color: var(--text);
  transition: all 0.2s;
  position: relative;
  overflow: hidden;
}
.opt-btn:hover { border-color: var(--dark); background: #fff; transform: translateX(4px); }
.opt-btn:active { background: var(--dark); color: #fff; }
.opt-letter { display: inline-block; background: var(--dark); color: var(--accent); border-radius: 6px; width: 28px; height: 28px; line-height: 28px; text-align: center; font-size: 12px; font-weight: 900; margin-right: 12px; }

/* CONTACT FORM */
.form-card { background: var(--card); border-radius: var(--radius); padding: 40px; border: 1px solid var(--border); text-align: center; }
.form-title { font-family: 'Unbounded', sans-serif; font-size: 26px; font-weight: 900; letter-spacing: -1px; margin-bottom: 10px; }
.form-sub { color: var(--muted); margin-bottom: 30px; font-size: 14px; }
.inp {
  width: 100%;
  padding: 18px 20px;
  background: #f7f5f0;
  border: 2px solid transparent;
  border-radius: 12px;
  font-family: 'Manrope', sans-serif;
  font-size: 15px;
  color: var(--text);
  margin-bottom: 14px;
  transition: border 0.2s;
}
.inp:focus { outline: none; border-color: var(--dark); background: #fff; }
.btn-submit {
  background: var(--dark);
  color: var(--accent);
  border: none;
  width: 100%;
  padding: 20px;
  border-radius: 12px;
  font-family: 'Unbounded', sans-serif;
  font-size: 14px;
  font-weight: 700;
  cursor: pointer;
  transition: opacity 0.2s;
}
.btn-submit:hover { opacity: 0.9; }
.privacy { font-size: 11px; color: var(--muted); margin-top: 14px; }

/* LOADER */
.loader-wrap { text-align: center; padding: 80px 20px; }
.spinner { width: 50px; height: 50px; border: 4px solid rgba(0,0,0,0.1); border-top-color: var(--dark); border-radius: 50%; animation: spin 0.8s linear infinite; margin: 0 auto 24px; }
@keyframes spin { to { transform: rotate(360deg); } }
.loader-text { font-family: 'Unbounded', sans-serif; font-size: 18px; font-weight: 700; margin-bottom: 8px; }
.loader-sub { color: var(--muted); font-size: 14px; }

/* ===== RESULT SLIDE ===== */
.result-wrap { animation: fadeIn 0.5s ease; }
@keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

/* Personality slide ‚Äî mimics PDF */
.slide {
  border-radius: var(--radius);
  overflow: hidden;
  border: 1px solid var(--border);
  box-shadow: 0 20px 60px rgba(0,0,0,0.12);
  margin-bottom: 24px;
}
.slide-top {
  background: var(--slide-color, #1a1a1a);
  color: #fff;
  padding: 14px 28px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  font-size: 12px;
  font-weight: 700;
  letter-spacing: 1px;
}
.slide-body { display: flex; background: #fff; flex-wrap: wrap; }
.slide-left { flex: 0 0 260px; padding: 32px 28px; background: #fafafa; border-right: 1px solid var(--border); }
.slide-right { flex: 1; min-width: 280px; padding: 32px 28px; }

.mbti-big { font-family: 'Unbounded', sans-serif; font-size: 72px; font-weight: 900; line-height: 1; letter-spacing: -4px; color: var(--slide-color, #1a1a1a); margin-bottom: 8px; }
.mbti-name { font-size: 13px; font-weight: 700; color: var(--muted); text-transform: uppercase; letter-spacing: 1px; margin-bottom: 16px; border-bottom: 1px solid var(--border); padding-bottom: 16px; }
.mbti-desc { font-size: 13px; line-height: 1.7; color: #444; margin-bottom: 20px; }

.trait-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
.trait-item { background: #fff; border: 1px solid var(--border); border-radius: 12px; padding: 14px; }
.trait-en { font-size: 11px; font-weight: 900; color: var(--slide-color, #333); text-transform: uppercase; letter-spacing: 1px; }
.trait-ru { font-size: 12px; color: var(--text); margin-top: 4px; font-weight: 600; }
.trait-sub { font-size: 11px; color: var(--muted); margin-top: 2px; }

.pro-section { margin-top: 20px; }
.pro-label { font-size: 11px; font-weight: 900; text-transform: uppercase; letter-spacing: 1px; background: var(--slide-color, #1a1a1a); color: #fff; padding: 8px 14px; border-radius: 8px; display: inline-block; margin-bottom: 12px; }
.pro-list { display: grid; grid-template-columns: 1fr 1fr; gap: 6px; }
.pro-item { font-size: 12px; color: #444; font-weight: 600; padding: 6px 10px; background: #f5f5f5; border-radius: 6px; }

/* Subjects block */
.subjects-block { background: var(--card); border-radius: var(--radius); padding: 28px; border: 1px solid var(--border); margin-bottom: 24px; }
.block-title { font-family: 'Unbounded', sans-serif; font-size: 18px; font-weight: 900; letter-spacing: -0.5px; margin-bottom: 4px; }
.block-sub { font-size: 13px; color: var(--muted); margin-bottom: 20px; }
.subject-row { display: flex; align-items: center; gap: 12px; padding: 14px; background: #f7f5f0; border-radius: 12px; margin-bottom: 10px; }
.subject-icon { width: 40px; height: 40px; border-radius: 10px; background: var(--dark); color: var(--accent); display: flex; align-items: center; justify-content: center; font-size: 18px; flex-shrink: 0; }
.subject-info { flex: 1; }
.subject-name { font-weight: 700; font-size: 14px; }
.subject-note { font-size: 12px; color: var(--muted); margin-top: 2px; }
.subject-type { font-size: 11px; font-weight: 700; padding: 3px 8px; border-radius: 20px; }
.type-required { background: #ffe0d0; color: #c03000; }
.type-profile { background: #d0f0e0; color: #006030; }

/* University block */
.uni-block { background: var(--card); border-radius: var(--radius); padding: 28px; border: 1px solid var(--border); margin-bottom: 24px; }
.uni-card { border: 1px solid var(--border); border-radius: 14px; padding: 18px; margin-bottom: 12px; transition: box-shadow 0.2s; }
.uni-card:hover { box-shadow: 0 4px 20px rgba(0,0,0,0.08); }
.uni-top { display: flex; justify-content: space-between; align-items: flex-start; gap: 12px; flex-wrap: wrap; }
.uni-name { font-weight: 700; font-size: 15px; }
.uni-city { font-size: 12px; color: var(--muted); margin-top: 2px; }
.score-badge { background: var(--dark); color: var(--accent); font-family: 'Unbounded', sans-serif; font-size: 13px; font-weight: 900; padding: 6px 14px; border-radius: 20px; white-space: nowrap; }
.uni-faculties { margin-top: 12px; display: flex; flex-wrap: wrap; gap: 6px; }
.uni-fac { font-size: 11px; background: #f0f0f0; color: #444; padding: 4px 10px; border-radius: 20px; font-weight: 600; }
.score-tip { font-size: 12px; color: var(--muted); margin-top: 10px; padding-top: 10px; border-top: 1px solid var(--border); }

/* AI Block */
.ai-block { background: var(--dark); color: #fff; border-radius: var(--radius); padding: 28px; margin-bottom: 24px; }
.ai-header { display: flex; align-items: center; gap: 12px; margin-bottom: 16px; }
.ai-dot { width: 10px; height: 10px; background: var(--accent); border-radius: 50%; animation: pulse 1.5s infinite; }
@keyframes pulse { 0%,100%{opacity:1} 50%{opacity:0.4} }
.ai-title { font-family: 'Unbounded', sans-serif; font-size: 16px; font-weight: 700; }
.ai-content { font-size: 14px; line-height: 1.8; color: #ccc; white-space: pre-wrap; }

/* Score scale */
.ent-scale { background: var(--card); border-radius: var(--radius); padding: 28px; border: 1px solid var(--border); margin-bottom: 24px; }
.scale-bar-wrap { background: #eee; border-radius: 8px; height: 16px; margin: 10px 0 4px; position: relative; overflow: hidden; }
.scale-bar { height: 100%; border-radius: 8px; background: linear-gradient(90deg, #ff6b35, #ffd700, #7bc67e); }
.scale-labels { display: flex; justify-content: space-between; font-size: 11px; color: var(--muted); font-weight: 600; }
.scale-zones { display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 10px; margin-top: 16px; }
.zone { padding: 12px; border-radius: 10px; text-align: center; }
.zone-score { font-family: 'Unbounded', sans-serif; font-size: 18px; font-weight: 900; }
.zone-label { font-size: 11px; font-weight: 600; margin-top: 4px; }
.zone-red { background: #ffe8e0; color: #c03000; }
.zone-orange { background: #fff3d0; color: #996000; }
.zone-green { background: #e0f5e8; color: #006030; }
.zone-blue { background: #e0eeff; color: #003090; }

/* Restart */
.restart-btn {
  background: transparent;
  border: 2px solid var(--dark);
  color: var(--dark);
  padding: 16px 32px;
  border-radius: 50px;
  font-family: 'Unbounded', sans-serif;
  font-size: 13px;
  font-weight: 700;
  cursor: pointer;
  display: block;
  margin: 0 auto;
  transition: all 0.2s;
}
.restart-btn:hover { background: var(--dark); color: var(--accent); }

/* Responsive */
@media (max-width: 580px) {
  .slide-left { flex: 0 0 100%; border-right: none; border-bottom: 1px solid var(--border); }
  .mbti-big { font-size: 56px; }
  .q-card { padding: 28px 20px; }
  .form-card { padding: 28px 20px; }
}
</style>

function calcType() {
  const s = state.scores;
  return (s.E >= s.I ? 'E':'I') + (s.S >= s.N ? 'S':'N') + (s.T >= s.F ? 'T':'F') + (s.J >= s.P ? 'J':'P');
}

async function submitForm() {
  const name = document.getElementById("iname").value.trim();
  const phone = document.getElementById("iphone").value.trim();
  const grade = document.getElementById("iclass").value.trim();
  if (!name || !phone) { alert("–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –∏–º—è –∏ —Ç–µ–ª–µ—Ñ–æ–Ω!"); return; }
  state.user = { name, phone, grade };
  state.screen = "loading";
  render();

  const type = calcType();
  const info = MBTI_INFO[type];

  // Save to sheets + get AI
  const prompt = `–°—Ç—É–¥–µ–Ω—Ç: ${name}, –∫–ª–∞—Å—Å: ${grade || '–Ω–µ —É–∫–∞–∑–∞–Ω'}, —Ç–∏–ø –ª–∏—á–Ω–æ—Å—Ç–∏ MBTI: ${type} (${info?.ruName || ''}).
–ü—Ä–æ—Ñ–µ—Å—Å–∏–∏: ${info?.pro?.slice(0,5).join(', ')}.

–î–∞–π —Ä–µ–∫–æ–º–µ–Ω–¥–∞—Ü–∏–∏ –ø–æ 4 –ø—É–Ω–∫—Ç–∞–º:
1. –ö–∞–∫–∏–µ 2 –ü–†–û–§–ò–õ–¨–ù–´–• –ø—Ä–µ–¥–º–µ—Ç–∞ –≤—ã–±—Ä–∞—Ç—å (–Ω–µ —Å—á–∏—Ç–∞—è –æ–±—è–∑–∞—Ç–µ–ª—å–Ω—ã—Ö ‚Äî –Ω–µ —É–ø–æ–º–∏–Ω–∞–π –ò—Å—Ç–æ—Ä–∏—é –∫–∞–∫ –ø—Ä–æ—Ñ–∏–ª—å–Ω—ã–π)
2. –ù–∞ –∫–∞–∫–æ–π –±–∞–ª–ª —Ü–µ–ª–∏—Ç—å—Å—è (–º–∏–Ω–∏–º—É–º –≥—Ä–∞–Ω—Ç–∞ 65, —Ö–æ—Ä–æ—à–∏–π ‚Äî 80+)
3. –¢–æ–ø-2 –≤—É–∑–∞ –†–ö –ø–æ —ç—Ç–∏–º –ø—Ä–æ—Ñ–µ—Å—Å–∏—è–º —Å –ø—Ä–æ—Ö–æ–¥–Ω—ã–º –±–∞–ª–ª–æ–º –ï–ù–¢
4. –û–¥–∏–Ω –º–æ—Ç–∏–≤–∏—Ä—É—é—â–∏–π —Å–æ–≤–µ—Ç
–ü–∏—à–∏ –Ω–∞ —Ä—É—Å—Å–∫–æ–º, –±–µ–∑ markdown, –∫–æ—Ä–æ—Ç–∫–æ –∏ –∫–æ–Ω–∫—Ä–µ—Ç–Ω–æ.`;

  // –®–ê–ì 1: –°–æ—Ö—Ä–∞–Ω—è–µ–º –¥–∞–Ω–Ω—ã–µ –æ—Ç–¥–µ–ª—å–Ω–æ (–Ω–∞–¥—ë–∂–Ω–æ, –Ω–µ –∑–∞–≤–∏—Å–∏—Ç –æ—Ç AI)
  try {
    const saveUrl = SHEETS_URL + '?type=save&name=' + encodeURIComponent(name) + '&phone=' + encodeURIComponent(phone) + '&grade=' + encodeURIComponent(grade) + '&mbti=' + encodeURIComponent(type);
    await fetch(saveUrl);
  } catch(saveErr) { /* –∏–≥–Ω–æ—Ä–∏—Ä—É–µ–º */ }

  // –®–ê–ì 2: –û—Ç–¥–µ–ª—å–Ω–æ –∑–∞–ø—Ä–∞—à–∏–≤–∞–µ–º AI
  try {
    const aiUrl = SHEETS_URL + '?type=generate&prompt=' + encodeURIComponent(prompt);

  }

  state.screen = "result";
  render();
}

function renderScoreBars(s) {
  const pairs = [
    {l:'E', r:'I', lLabel:'–≠–∫—Å—Ç—Ä–∞', rLabel:'–ò–Ω—Ç—Ä–æ'},
    {l:'S', r:'N', lLabel:'–°–µ–Ω—Å–æ—Ä', rLabel:'–ò–Ω—Ç—É–∏—Ç'},
    {l:'T', r:'F', lLabel:'–õ–æ–≥–∏–∫–∞', rLabel:'–ß—É–≤—Å—Ç–≤–∞'},
    {l:'J', r:'P', lLabel:'–ü–ª–∞–Ω–∏—Ä–æ–≤', rLabel:'–ò—â—É—â–∏–π'},
  ];
  return pairs.map(p=>{
    const total = s[p.l] + s[p.r];
    const lPct = total > 0 ? Math.round((s[p.l]/total)*100) : 50;
    const rPct = 100 - lPct;
    const winner = lPct >= rPct ? p.l : p.r;
    return `<div style="margin-bottom:10px;">
      <div style="display:flex;justify-content:space-between;font-size:11px;font-weight:700;margin-bottom:4px;">
        <span>${p.l} ‚Äî ${p.lLabel} (${lPct}%)</span>
        <span>${rPct}% ‚Äî ${p.rLabel} ‚Äî ${p.r}</span>
      </div>
      <div style="background:#eee;border-radius:6px;height:10px;overflow:hidden;">
        <div style="height:100%;width:${lPct}%;background:#1a1a1a;border-radius:6px;"></div>
      </div>
    </div>`;
  }).join('');
}
