<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aiplus — Профориентация 2024</title>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700;900&display=swap" rel="stylesheet" />
  <style>
    :root { --bg: #080808; --card: #111111; --accent: #d4f53c; --text: #f0f0f0; --dim: #888; --border: #222; }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { background: var(--bg); color: var(--text); font-family: 'Manrope', sans-serif; line-height: 1.6; }
    .header { padding: 20px; border-bottom: 1px solid var(--border); text-align: center; position: sticky; top: 0; background: rgba(8,8,8,0.9); backdrop-filter: blur(10px); z-index: 10; }
    .logo { font-weight: 900; font-size: 24px; letter-spacing: -1px; }
    .logo span { color: var(--accent); }
    .container { max-width: 600px; margin: 0 auto; padding: 40px 20px; }
    .card { background: var(--card); border: 1px solid var(--border); border-radius: 20px; padding: 30px; margin-bottom: 20px; }
    h1 { font-size: 32px; font-weight: 900; margin-bottom: 15px; line-height: 1.1; }
    .progress { height: 4px; background: var(--border); margin-bottom: 30px; border-radius: 2px; overflow: hidden; }
    .progress-bar { height: 100%; background: var(--accent); transition: 0.4s ease; }
    .btn { background: var(--accent); color: #000; border: none; padding: 16px 32px; border-radius: 12px; font-weight: 900; cursor: pointer; width: 100%; font-size: 16px; transition: 0.2s; }
    .btn:disabled { opacity: 0.3; cursor: not-allowed; }
    .option { background: #1a1a1a; border: 1px solid var(--border); padding: 18px; border-radius: 12px; margin-bottom: 12px; cursor: pointer; transition: 0.2s; font-weight: 600; }
    .option:hover { border-color: #444; background: #222; }
    .option.selected { border-color: var(--accent); background: rgba(212,245,60,0.05); color: var(--accent); }
    input { width: 100%; padding: 15px; background: #1a1a1a; border: 1px solid var(--border); border-radius: 12px; color: #fff; margin-bottom: 15px; outline: none; font-size: 16px; }
    input:focus { border-color: var(--accent); }
    .result-content { white-space: pre-wrap; font-size: 15px; color: #e0e0e0; line-height: 1.8; }
    .loading-box { text-align: center; padding: 40px 0; }
    .spinner { border: 3px solid rgba(212,245,60,0.1); border-top: 3px solid var(--accent); border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 0 auto 20px; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    .fade-in { animation: fadeIn 0.4s ease forwards; }
  </style>
</head>
<body>

<header class="header">
  <div class="logo">AI<span>PLUS</span></div>
</header>

<div class="container" id="app">
  <div class="card fade-in">
    <h1>Твое будущее начинается здесь</h1>
    <p style="color:var(--dim); margin-bottom:25px;">Пройди точный тест на профориентацию и получи персональные рекомендации от ИИ за 2 минуты.</p>
    <button class="btn" onclick="startQuiz()">Начать тест →</button>
  </div>
</div>

<script>
// ТВОЯ ССЫЛКА ИЗ GOOGLE SCRIPTS
const SHEETS_URL = "https://script.google.com/macros/s/AKfycbyqVtCq8ve42u1KnhRimE8arz8H8doqYfUHC1_Fg_7uOkWDPkq57sbaw9MAiYyRRcpXww/exec";

const STEPS = [
  { id: "grade", q: "В каком ты классе?", options: ["9 класс", "10 класс", "11 класс", "Выпускник"] },
  { id: "interests", q: "Какая сфера тебе интереснее?", options: ["IT и разработка", "Медицина и био", "Бизнес и финансы", "Творчество и дизайн", "Право и политика"] },
  { id: "mbti_ei", q: "Как ты предпочитаешь работать?", options: ["В большой команде", "Самостоятельно или в паре"] },
  { id: "mbti_tf", q: "Что важнее при выборе?", options: ["Логика и холодный расчет", "Эмоции и помощь людям"] }
];

let state = { step: 0, answers: {}, contact: {}, result: "", loading: false };

function render() {
  const app = document.getElementById("app");
  
  if (state.loading) {
    app.innerHTML = `
      <div class="card loading-box fade-in">
        <div class="spinner"></div>
        <h2>ИИ анализирует ответы...</h2>
        <p style="color:var(--dim); margin-top:10px;">Подбираем подходящие ВУЗы и предметы ЕНТ</p>
      </div>
    `;
    return;
  }

  if (state.step < STEPS.length) {
    const s = STEPS[state.step];
    const progress = (state.step / STEPS.length) * 100;
    app.innerHTML = `
      <div class="progress"><div class="progress-bar" style="width:${progress}%"></div></div>
      <div class="card fade-in">
        <h2 style="margin-bottom:20px;">${s.q}</h2>
        ${s.options.map(opt => `
          <div class="option" onclick="saveAnswer('${s.id}', '${opt}')">${opt}</div>
        `).join('')}
      </div>
    `;
  } else if (!state.contact.phone) {
    app.innerHTML = `
      <div class="card fade-in">
        <h2>Результат готов!</h2>
        <p style="color:var(--dim); margin-bottom:20px;">Введите данные, чтобы ИИ вывел расшифровку специальностей.</p>
        <input type="text" id="name" placeholder="Имя">
        <input type="tel" id="phone" placeholder="Номер телефона">
        <button class="btn" onclick="submitLead()">Показать результат →</button>
      </div>
    `;
  } else {
    app.innerHTML = `
      <div class="card fade-in">
        <h2 style="color:var(--accent); margin-bottom:15px;">Твой карьерный план</h2>
        <div class="result-content">${state.result}</div>
        <button class="btn" style="margin-top:25px;" onclick="location.reload()">Пройти еще раз</button>
      </div>
    `;
  }
}

function startQuiz() { state.step = 0; render(); }

function saveAnswer(id, val) {
  state.answers[id] = val;
  state.step++;
  render();
}

async function submitLead() {
  const name = document.getElementById("name").value;
  const phone = document.getElementById("phone").value;
  if (!name || !phone) return alert("Заполните поля");
  
  state.contact = { name, phone };
  state.loading = true;
  render();

  const prompt = `Ученик ${name}, ${state.answers.grade}. Интересы: ${state.answers.interests}. Стиль: ${state.answers.mbti_ei}, Приоритет: ${state.answers.mbti_tf}.`;
  
  try {
    const res = await fetch(`${SHEETS_URL}?type=generate&prompt=${encodeURIComponent(prompt)}`);
    const data = await res.json();
    
    if (data.success) {
      state.result = data.result;
      // Сохраняем в таблицу
      fetch(`${SHEETS_URL}?type=save&data=${encodeURIComponent(JSON.stringify({...state.contact, ...state.answers, ai_result: data.result}))}`);
    } else {
      state.result = "К сожалению, сервер ИИ сейчас перегружен. Пожалуйста, попробуйте позже.";
    }
  } catch (e) {
    state.result = "Ошибка подключения. Проверьте соединение с интернетом.";
  } finally {
    state.loading = false;
    render();
  }
}
</script>
</body>
</html>
